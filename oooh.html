<!DOCTYPE html>
<html>
<head>
    <title>Heyo</title>
</head>
<body>
    <img id="soundImage" src="image.png" alt="Clickable Image" style="cursor:pointer; width:100%; height:auto;">
    <audio id="clickSound" src="./noise.mp3"></audio>
    <script>
        const img = document.getElementById('soundImage');
        const sound = document.getElementById('clickSound');
        img.addEventListener('click', () => {
            sound.currentTime = 0;
            sound.play();
        });
    </script>
</body>
</html>
