<!DOCTYPE html>
<html>


<head>
    <title>Heyo</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <audio id="clickSound" src="./noise.mp3"></audio>
        <div id="homeSection">
            <div class="center-container">
                <img id="soundImage" src="images/image.png" alt="Clickable Image" style="cursor:pointer;">
            </div>
        </div>

        <div id="kisseeSection" style="display:none;">
            <h2>Add a Kissee</h2>
            <input type="email" id="kisseeEmail" placeholder="Kissee's email" />
            <input type="password" id="kisseePass" placeholder="Kissee's secret" />
            <button id="addKisseeBtn">Add Kissee</button>
            <p id="kisseeStatus"></p>

            <h2>Your Kissees</h2>
            <ul id="kisseeList"></ul>
        </div>

        <div id="settingsSection" style="display:none;">
            <p id="userInfo"></p>

            <input type="password" id="secretInput" placeholder="Enter secret" />
            <button id="savePassBtn">Save</button>
            <button id="clearPassBtn">Clear</button>
            <p><strong>Your FCM Token:</strong></p>
            <p id="tokenDisplay" style="word-break: break-word;"></p>
        </div>
    </main>

    <nav id="nav">
        <button id="signInBtn">Sign in with Google</button>
        <button id="toHome" style="display:none;">Home</button>
        <button id="toKissees" style="display:none;">Kissees</button>
        <button id="toSettings" style="display:none;">Settings</button>
    </nav>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
